<meta charset="utf-8">
<title>
{% if page.title %}
	{{ page.title | escape }} - microDrum
{% else %}
	microDrum
{% endif %}
</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="microDrum Organization">
<link href="/microdrum/atom.xml" rel="alternate" title="microDrum News" type="application/atom+xml" />

<link rel="apple-touch-icon" sizes="180x180" href="/microdrum/assets/ico/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/microdrum/assets/ico/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/microdrum/assets/ico/favicon-16x16.png">
<link rel="manifest" href="/microdrum/assets/ico/manifest.json">
<link rel="mask-icon" href="/microdrum/assets/ico/safari-pinned-tab.svg" color="#ff0000">
<link rel="shortcut icon" href="/microdrum/assets/ico/favicon.ico">
<meta name="msapplication-config" content="/microdrum/assets/ico/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<link href="/microdrum/assets/css/style.min.css" rel="stylesheet" media="screen">
{% for stylesheet in page.stylesheets %}
<link href="/microdrum/assets/css/{{ stylesheet }}.css" rel="stylesheet">
{% endfor %}
<!--[if lt IE 9]>
<script src="/microdrum/assets/js/html5shiv.js"></script>
<script src="/microdrum/assets/js/respond.min.js"></script>
<![endif]-->
